<!DOCTYPE html>
<html>

<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="stylesheet" href="./style/style.css" />
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<title>Telephone Simulation</title>
</head>

<body>
	<div class="container main">
		<div class="row title">
			<div class="col">
				<h2>Telephone Simulation</h2>
			</div>
		</div>
		<div class="row">
			<div class="col-6"></div>
			<div class="col">
				<div class="row">
					<div class="col input-group mb-3">
						<input type="text" class="form-control" placeholder="From" aria-label="UseridFrom"
							aria-describedby="UserFrom" id="from" disabled>
						<button type="button" class="btn btn-outline-secondary dropdown-toggle dropdown-toggle-split"
							data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
						</button>
						<div class="dropdown-menu">
							<div class="dropdown-item from-class" id="t1-from">T1</div>
							<div class="dropdown-item from-class" id="t2-from">T2</div>
							<div class="dropdown-item from-class" id="t3-from">T3</div>
							<div class="dropdown-item from-class" id="t4-from">T4</div>
							<div class="dropdown-item from-class" id="t5-from">T5</div>
							<div class="dropdown-item from-class" id="t6-from">T6</div>
							<div class="dropdown-item from-class" id="t7-from">T7</div>
						</div>
					</div>
					<div class="col input-group mb-3">
						<input type="text" class="form-control" placeholder="To" aria-label="UseridTo"
							aria-describedby="UserTo" id="destination" disabled>
						<button type="button" class="btn btn-outline-secondary dropdown-toggle dropdown-toggle-split"
							data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
						</button>
						<div class="dropdown-menu">
							<div class="dropdown-item to-class" id="t1-to">T1</div>
							<div class="dropdown-item to-class" id="t2-to">T2</div>
							<div class="dropdown-item to-class" id="t3-to">T3</div>
							<div class="dropdown-item to-class" id="t4-to">T4</div>
							<div class="dropdown-item to-class" id="t5-to">T5</div>
							<div class="dropdown-item to-class" id="t6-to">T6</div>
							<div class="dropdown-item to-class" id="t7-to">T7</div>
						</div>
					</div>
					<div class="col">
						<button class="btn btn-success" type="button" id="start">Start</button>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="row">
		<div class="col-4">
			<div class="row">
				<div class="col border-set">
					<b>Users</b>
				</div>
				<div class="col border-set">
					<b>Status</b>
				</div>
			</div>
			<div class="row">
				<div class="col border-set">
					<b>T1</b>
				</div>
				<div class="col border-set">
					<span id="t1">0</span>
				</div>
			</div>
			<div class="row">
				<div class="col border-set">
					<b>T2</b>
				</div>
				<div class="col border-set">
					<span id="t2">0</span>
				</div>
			</div>
			<div class="row">
				<div class="col border-set">
					<b>T3</b>
				</div>
				<div class="col border-set">
					<span id="t3">0</span>
				</div>
			</div>
			<div class="row">
				<div class="col border-set">
					<b>T4</b>
				</div>
				<div class="col border-set">
					<span id="t4">0</span>
				</div>
			</div>
			<div class="row">
				<div class="col border-set">
					<b>T5</b>
				</div>
				<div class="col border-set">
					<span id="t5">0</span>
				</div>
			</div>
			<div class="row">
				<div class="col border-set">
					<b>T6</b>
				</div>
				<div class="col border-set">
					<span id="t6">0</span>
				</div>
			</div>
			<div class="row">
				<div class="col border-set">
					<b>T7</b>
				</div>
				<div class="col border-set">
					<span id="t7">0</span>
				</div>
			</div>
		</div>
		<div class="col-2"></div>
		<div class="col-5">
			<div class="row">
				<div class="col-sm-3 col-md-4">
					Time: <span id="time">0</span>
				</div>
				<div class="col">
					<button class="btn btn-danger" id="stop">Stop Clock</button>
					<button class="btn btn-primary" id="resume">Resume Clock</button>
				</div>
			</div>On Progress:-
			<div class="row">
				<div class="col border-set">
					<b>From:-</b>
				</div>
				<div class="col border-set">
					<b>To:-</b>
				</div>
				<div class="col border-set">
					<b>Time Remaining:-</b>
				</div>
			</div>
			<div class="row">
				<div class="col border-set">
					<span class="from-going-on" id="1-from">0</span>
				</div>
				<div class="col border-set">
					<span id="1-to">0</span>
				</div>
				<div class="col border-set">
					<span class="time-going-on" id="1-time">0</span>
				</div>
			</div>
			<div class="row">
				<div class="col border-set">
					<span class="from-going-on" id="2-from">0</span>
				</div>
				<div class="col border-set">
					<span id="2-to">0</span>
				</div>
				<div class="col border-set">
					<span class="time-going-on" id="2-time">0</span>
				</div>
			</div>
			<div class="row">
				<div class="col border-set">
					<span class="from-going-on" id="3-from">0</span>
				</div>
				<div class="col border-set">
					<span id="3-to">0</span>
				</div>
				<div class="col border-set">
					<span class="time-going-on" id="3-time">0</span>
				</div>
			</div>
			<div class="row">
				<div class="col border-set">
					<span class="from-going-on" id="4-from">0</span>
				</div>
				<div class="col border-set">
					<span id="4-to">0</span>
				</div>
				<div class="col border-set">
					<span class="time-going-on" id="4-time">0</span>
				</div>
			</div>
			In Queue:-
			<div class="row">
				<div class="col border-set">
					<b>From</b>
				</div>
				<div class="col border-set">
					<b>To</b>
				</div>
			</div>
			<div class="row">
				<div class="col border-set">
					<span class="class from-queue" id="1-queue-from">0</span>
				</div>
				<div class="col border-set">
					<span id="1-queue-to">0</span>
				</div>
			</div>
			<div class="row">
				<div class="col border-set">
					<span class="class from-queue" id="2-queue-from">0</span>
				</div>
				<div class="col border-set">
					<span id="2-queue-to">0</span>
				</div>
			</div>
			<div class="row">
				<div class="col border-set">
					<span class="class from-queue" id="3-queue-from">0</span>
				</div>
				<div class="col border-set">
					<span id="3-queue-to">0</span>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col">
				Completed Status:-
			</div>
		</div>

		<div class="row">
			<div class="col-6" id="completed">
				<div class="row">
					<div class="col border-set">
						From:-
					</div>
					<div class="col border-set">
						To:-
					</div>
					<div class="col border-set">
						Duration:-
					</div>
				</div>
			</div>
		</div>
	</div>
	</div>
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
		integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
		crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
		integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
		crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
		integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
		crossorigin="anonymous"></script>
	<script src="./script/scr.js"></script>
</body>

</html>
